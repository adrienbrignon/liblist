stages:
  - build
  - tests

build:
  stage: build
  image: gcc
  artifacts:
    paths:
      - lib
      - include
  script: make

norm:
  stage: tests
  image: adrienbrignon/epitech-c
  allow_failure: yes
  script:
    - normez

test:
  stage: tests
  image: adrienbrignon/epitech-c
  script:
    - make test
    - gcovr -s
  coverage: '/lines: \d+\.\d+/'
